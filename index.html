<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Style Change</title>
  <style>
    /* --- CSS 영역 --- */
    .my-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .my-button.clicked {
      background-color: #28a745;
      border-radius: 20px;
      font-weight: bold;
    }
       /* 전체 정렬 */
    ul.page-buttons {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin-top: 50px;
    }

    ul.page-buttons li {
      margin: 0 5px;
    }

    ul.page-buttons li a {
      display: block;
      padding: 8px 14px;
      background-color: #f1f1f1;
      color: #333;
      text-decoration: none;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    ul.page-buttons li a:hover {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <h2>버튼 클릭 시 모양이 변경됩니다</h2>
  <button class="my-button" id="my-button">Click Me!</button>
<!-- alt+l+o -->
<ul class="page-buttons">
  <li><a href="test1.html">1</a></li>
  <li><a href="test2.html">2</a></li>
  <li><a href="test3.html">3</a></li>
  <li><a href="test4.html">4</a></li>
  <li><a href="test5.html">5</a></li>
  <li><a href="test6.html">6</a></li>
  <li><a href="test7.html">7</a></li>
  <li><a href="test8.html">8</a></li>
  <li><a href="test9.html">9</a></li>
  <li><a href="test10.html">10</a></li>
  
</ul>
</ul>

<script>
  document.addEventListener('DOMContentLoaded', function(){    // 1. 초기화 
    const button= document.getElementById("my-button");        //2. 버튼 찾기. 
    
    button.addEventListener("click", function(){               //3. 버튼 누르기. 
    button.classList.add("clicked");                           //4. 클래스 추가. 
    }); 
 
 });
</script>

</body>
</html>
