<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="index.html">홈으로</a>
    <h1>비동기식 동작</h1>
    <p>비동기 처리란 어떤 작업이 끝날 때까지 기다리지 않고, 그 다음 작업을 먼저 실행하는 방식입니다.</p>
    <ul>왜 비동기를 쓸까?
        <li>앱 멈춤 방지: 서버 응답 기다리는 동안 화면이 멈추지 않도록</li>
        <li>빠른 반응성: 느린 작업은 뒤로 미루고 다른 일 먼저</li>
        <li>실시간 처리: Ajax, 채팅, 알림, 지도 로딩 등에 필수</li>
    </ul>
    <h2>setTimeout 비동기 실행</h2>
    <button id="runBtn">실행</button>

    <script>
        // 1. 초기화
        // 2. 버튼을 누르면
        // 3. 비동기식 3개의 처리(시작, 처리, 종료)

        document.addEventListener("DOMContentLoaded",init)

        function init(){
            btnClick()
        }

        function btnClick(){
            const btn = document.getElementById("runBtn");
            btn.addEventListener("click",asynchronous )
        }

        function asynchronous(){
            console.log("1. 시작");

            setTimeout(function(){
                console.log("2. 2초 후 실행 (비동기)");
            }, 2000)

            // setTimeout : 비동기로 처리되는 메서드 

            console.log("3. 종료");
        }
    </script>
</body>
</html>
