<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- console창에서 누른 키 확인 -->
<body>
    <input type="text" id = "key" placeholder="키를 눌러보세요">
    <div><a href="index.html">홈으로</a></div>
</body>

<script>    
    document.addEventListener("DOMContentLoaded",function(){                         // 1. 초기화 
        document.getElementById("key").addEventListener("keydown", function(event){  // 2. 입력값 가져올 곳 찾기. 3. keydowwn 이벤트 실행 
             console.log("누른 키 : "+ event.key)                                     // 3. 콘솔 창에 출력 
        });
       
    });
</script>

</html>
