<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5초 뒤 다시 활성화</title>
</head>
<body>
    <a href="index.html">홈으로</a>
    <h2>타이머 실행 후 버튼 비활성화 → 5초 뒤 다시 활성화</h2>
    <br>
    <button id="start">시작</button>
    <pre id="notice"></pre>

    <script>
        // 1. 초기화
        // 2.버튼을 누르면 버튼 비활성화 (작업 중... 5초 기다리는 중 ⏳)
        // 2-2. 5초 뒤 -> 버튼 활성화 (완료 ✅ 다시 실행할 수 있습니다.)

        document.addEventListener("DOMContentLoaded",()=>{
            const btn = document.getElementById("start");
            const notice = document.getElementById("notice");
            btn.addEventListener("click", ()=>{
                btn.disabled =true;
                notice.textContent="작업 중... 5초 기다리는 중 ⏳";

                setTimeout(()=>{
                    btn.disabled=false;
                    notice.textContent="완료 ✅ 다시 실행할 수 있습니다.";
                },5000);
            });

        });



    </script>
</body>
</html>
