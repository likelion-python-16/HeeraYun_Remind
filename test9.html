<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 추가</title>
</head>
<body>
    <a href="index.html">홈으로</a>
    <h2>목록 추가</h2>
    <button id="addBtn">+아이템 추가</button>
    <ul id="item-list"></ul>

    <script>
        // 1. 초기화
        // 2. 클릭을 누르면 li가 추가 

        document.addEventListener("DOMContentLoaded",()=>{
            const addBtn = document.getElementById("addBtn");
            const item = document.getElementById("item-list");

            addBtn.addEventListener("click",()=>{
                const li = document.createElement("li");  //html에 새로운 <> 태그 생성 (메모리에만 추가)
                li.textContent="새로운 항목";
                item.appendChild(li);                     //html에 요소 추가  (화면에 보임)
            })

        })


    
    </script>
</body>
</html>
